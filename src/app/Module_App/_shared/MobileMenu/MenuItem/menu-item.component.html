<div class="item-wrap" [ngClass]="{active: isActiveMenuItem}" (click)='onItemClick()'>
  <div class="item">{{menuItem.menu_text}}
  </div>
  <div [@rotateAnimate]='arrowState' class="indicator" *ngIf="menuItem.sub_menu">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </div>
</div>
<ul [@pullUpDownAnimate]='subMenuState'>
  <li class="menu-item" *ngFor="let subMenuItem of menuItem.sub_menu">
    <menu-item [menuItem]='subMenuItem'></menu-item>
  </li>
</ul>
